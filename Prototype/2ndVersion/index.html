<html>
<meta charset="utf-8">
<meta name="viewport" content="initial-scale=1.0, user-scalable=no"/>
<head>

  <script src="scripts/d3/d3.min.js"></script>
  <script src="scripts/jquery-3.2.1.min.js"></script>
  <script src="scripts/material.js"></script>
  <script src="scripts/flat-ui.js"></script>
  <script src="scripts/flatpickr.js"></script>
  <!-- <script src="scripts/jquery-ui.min.js"></script> -->
  <script src="scripts/victoria_polygon.js"></script>
  <script src="https://maps.google.com/maps/api/js?sensor=true"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/data.js"></script>
  <script src="config/config.js"></script>

  <link rel="stylesheet" type="text/css" href="css/material.css">
  <link rel="stylesheet" type="text/css" href="css/flatpickr.min.css">
  <link rel="stylesheet" type="text/css" href="css/flat-ui.css">
  <link rel="stylesheet" type="text/css" href="css/flatslider.css">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <!-- <link rel="stylesheet" type="text/css" href="css/jquery-ui.min.css"> -->
</head>

<body>
  <div id = "container">
    <div id = "main_panel">
      <div id = "main-panel-container">
        <div id="map" class= "main-panel-item"></div><div id="legend"><h3>Legend</h3></div><!--
        --><div id="second-panel" class = "main-panel-item"></div><!--
        --><div id="third-panel" class= "main-panel-item"></div>
      </div>
    </div>
    <div id = "filter_panel" class="mdl-ta mdl-shadow--8dp">
      <div id = "filter_top_panel" class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect">
        <div id = "tab-buttons" class="mdl-tabs__tab-bar">
          <a href="#map" class="mdl-tabs__tab is-active">
            <img src="images/australia-map.svg" alt="Map">
          </a>
          <a href="#list" class="mdl-tabs__tab">
            <img src="images/list.svg" alt="List">
          </a>
          <a href="#charts" class="mdl-tabs__tab">
            <img src="images/icon-chart.svg" alt="Chart">
          </a>
        </div>
      </div>

      <!-- Options Pane Start Here -->
      <div class = "options-pane mdl-shadow--4dp container-center col-xs-12">
        <div class = "options-pane-head mdl-shadow--4dp">
          <div class = "back-button">
            <span class="fui-arrow-left"></span>
          </div>
          <div class = "title">TITLE
          </div>
          <div class = "check-button">
            <!-- <span class="fui-check"></span> -->
          </div>
        </div>
        <div class = "options-pane-body container">
          <div class = "list-item check-all btn btn-block btn-lg btn-info">
            Check All
          </div>
          <ul>
            <li class = "list-item btn btn-block btn-lg btn-info active">Venue 1</li>
            <li class = "list-item btn btn-block btn-lg btn-info">Venue 2</li>
            <li class = "list-item btn btn-block btn-lg btn-info">Venue 3</li>
          </ul>
        </div>
      </div>
      <!-- Options Pane End Here-->

      <div class = "col-xs-12">
        <div id = 'main-search-panel'>
          <div class = "container-center col-xs-12">
            <a href="#fakelink" class="reset-btn btn btn-block btn-lg btn-danger">Reset Filter</a>
          </div>
          <div class="tagsinput-primary col-xs-12">
            <input name="tagsinput" class="tagsinput form-control" data-role="tagsinput" value="" style="display: none;">
            <!-- <div style="position: absolute;top:0;left:0;width: 100%;height:40px;background-color: blue;z-index:2;opacity:0.4;filter: alpha(opacity = 50)"></div> -->
          </div>
          <hr>
        </div>

        <div class = "filter-group container-center col-xs-12">

          <input type="text" name="date_range" placeholder="Date/s" id ="date_picker" class = "filter_content form-control">

          <div href="#fakelink" class="mdl-shadow--2dp  filter_content reset-btn btn btn-block btn-lg btn-inverse">
            <div class = "display-inline-block float-left">
              Venue
            </div>
            <div class = "display-inline-block float-right">
              0
            </div>
            <div style="clear: both;"></div>
          </div>

          <div href="#fakelink" class="mdl-shadow--2dp  filter_content reset-btn btn btn-block btn-lg btn-inverse">
            <div class = "display-inline-block float-left">
              Participating School/s
            </div>
            <div class = "display-inline-block float-right">
              0
            </div>
            <div style="clear: both;"></div>
          </div>

          <div href="#fakelink" class="mdl-shadow--2dp filter_content reset-btn btn btn-block btn-lg btn-inverse">
            <div class = "display-inline-block float-left">
              Type
            </div>
            <div class = "display-inline-block float-right">
              0
            </div>
            <div style="clear: both;"></div>
          </div>
        </div>
        <div class = "filter-group container-center col-xs-12">

          <small id = "popover-age">Age <span id = "popover-age-info" class="info fui-info-circle" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Age is actually median age of a particular area. The data are collected from ABS."></span></small>
          <div class="flat-slider" id="flat-slider-age"></div>
          <div class="slider-value">
            <small id="min-age"></small> - <small id="max-age"></small>
          </div>

          <small id = "popover-income">Household Income <span id = "popover-income-info" class="info fui-info-circle" class="btn btn-default" data-container="body" data-toggle="popover" data-placement="top" data-content="Household Income is actually median of weekly household income of a particular area. The data are collected from ABS."></span></small>
          <div class="flat-slider" id="flat-slider-household"></div>
          <div class="slider-value">
            <small id="min-income"></small> - <small id="max-income"></small>
          </div>

          <div href="#fakelink" class="mdl-shadow--2dp  filter_content reset-btn btn btn-block btn-lg btn-inverse">
            <div class = "">
              Ethnicity
            </div>
            <div style="clear: both;"></div>
          </div>
        </div>
      </div>
    <div>
  </div>
  <script src="scripts/mapping.js"></script>
</body>

</html>
